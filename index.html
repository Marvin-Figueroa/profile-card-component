<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="profile-card">
      <div class="profile-card__header">
        <img
          class="profile-card__header-image"
          src="images/bg-pattern-card.svg"
          alt=""
        />
      </div>
      <img
        class="profile-card__photo"
        src="images/image-victor.jpg"
        alt="A photo of Victor"
      />
      <section class="profile-card__personal-info">
        <span class="name">Victor Crest</span><span class="age">26</span>
      </section>
      <div class="profile-card__city">London</div>
      <section class="profile-card__social-stats">
        <div>
          <p class="social-stat-number">80k</p>
          <p class="social-stat-text">Followers</p>
        </div>
        <div>
          <p class="social-stat-number">803k</p>
          <p class="social-stat-text">Likes</p>
        </div>
        <div>
          <p class="social-stat-number">1.4k</p>
          <p class="social-stat-text">Photos</p>
        </div>
      </section>
    </article>
  </body>
</html>
